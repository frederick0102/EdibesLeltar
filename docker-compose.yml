# Edibes Leltár - Docker Compose konfiguráció
# Raspberry Pi / Linux telepítéshez

services:
  edibes-leltar:
    build: .
    container_name: edibes-leltar
    restart: unless-stopped
    expose:
      - "5000"
    volumes:
      # Adatbázis megőrzése a host-on
      - ./data:/app/data
      # Backup-ok megőrzése
      - ./backups:/app/backups
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=false
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production-to-a-secure-random-key}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/login"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: edibes-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - edibes-leltar
